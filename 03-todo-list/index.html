<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="wrapper">

      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Build JavaScript to-do list...">
        <button id="submit-button">Add</button>
      </form>

      <article class="todo-list-wrapper">
        <ul id="todo-list-view"></ul>
      </article>

    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
