<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <article class="time-view">
        <span id="time">00:00:00</span>
      </article>
      <form id="timer-form">
        <input type="number" id="timer-input" placeholder="Enter time in minutes, for example 25...">
        <button>Start</button>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
