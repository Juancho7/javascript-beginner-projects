<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator
  </title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="wrapper">
      <section class="display-container">
        <div id="display" class="display">
          <p id="operations"></p>
          <p id="result">0</p>
        </div>
        <button id="reset">Reset</button>
      </section>
      <section class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
